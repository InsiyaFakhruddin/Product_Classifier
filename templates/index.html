<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Classification System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("/static/bg.jpg");
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            max-width: 600px;
            margin: 80px auto;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        input[type="file"] {
            display: none;
        }

        label.upload-btn {
            padding: 12px 24px;
            background-color: #3498db;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
            display: inline-block;
        }

        button {
            padding: 12px 24px;
            background-color: #2ecc71;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        img.preview {
            margin-top: 20px;
            max-width: 100%;
            border: 4px solid #fff;
            border-radius: 8px;
        }

        h2 {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Classification System</h1>

        <!-- Upload Form -->
        <form method="POST" enctype="multipart/form-data">
            <label class="upload-btn">
                Upload Image
                <input type="file" name="image" onchange="this.form.submit()">
            </label>
        </form>

        {% if image_path %}
            <img src="{{ image_path }}" alt="Uploaded Image" class="preview">

            <!-- Classify Button Form -->
            <form method="POST">
                <input type="hidden" name="image_path" value="{{ image_path }}">
                <button type="submit" name="classify">Classify</button>
            </form>
        {% endif %}

        {% if prediction %}
            <h2>Prediction: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
